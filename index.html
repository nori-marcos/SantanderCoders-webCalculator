<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="calculatorForm">
        <div class="form-group">
          <label for="firstNumber">First Number</label>
          <input
            id="firstNumber"
            class="numberInput form-control mb-3"
            type="number"
            name=""
          />
        </div>

        <div class="form-check">
          <label for="addition" class="form-check-label">Addition</label>
          <input
            id="addition"
            class="form-check-input"
            type="radio"
            name="operator"
            value="+"
          />
        </div>

        <div class="form-check">
          <label for="subtraction" class="form-check-label">Subtraction</label>
          <input
            id="subtraction"
            class="form-check-input"
            type="radio"
            name="operator"
            value="-"
          />
        </div>

        <div class="form-check">
          <label for="multiplication" class="form-check-label"
            >Multiplication</label
          >
          <input
            id="multiplication"
            class="form-check-input"
            type="radio"
            name="operator"
            value="*"
          />
        </div>

        <div class="form-check">
          <label for="division" class="form-check-label">Division</label>
          <input
            id="division"
            class="form-check-input"
            type="radio"
            name="operator"
            value="/"
          />
        </div>

        <div class="form-group">
          <label for="secondNumber">Second Number</label>
          <input
            id="secondNumber"
            class="numberInput form-control mb-3"
            type="number"
            name="secondNumber"
          />
        </div>

        <button class="btn btn-primary btn-md" type="button">Equal</button>
      </form>
    </div>

    <script src="./calculator.js"></script>
    <script>
      const container = document.querySelector("div");

      console.log(firstNumber);

      const equalButton = document.querySelector("button");

      equalButton.addEventListener("click", calculate);

      function calculate() {
        const firstNumber = document.querySelectorAll("input.numberInput")[0];
        const secondNumber = document.querySelectorAll("input.numberInput")[1];

        const operator = document.querySelector(
          'input[name="operator"]:checked'
        );

        calculator.enter(+firstNumber.value);
        calculator.enter(operator.value);
        calculator.enter(+secondNumber.value);

        const result = document.createElement("h2");

        result.innerText = calculator.equal();

        document.querySelector("div").appendChild(result);

        calculator.reset();

        document.getElementById("calculatorForm").reset();
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
